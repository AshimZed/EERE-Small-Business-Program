<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Paper Submission Form</title>  
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
    <!--  If necessary, please modify the charset parameter to specify the        -->
    <!--  character set of your HTML page.                                        -->
    <!--  ----------------------------------------------------------------------  -->

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                margin: 0;
                width: 100%;
                height: 100%;
            }
            
            .layout-content-top {
                width: 100%;
            }
        
            .block-page-title-block {
                margin: 0;
                color: white;
                text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
            }
        
            .page-hero--image {
                background-size: cover;
                background-position: center;
                height: 300px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        
            .page-hero-inner {
                text-align: center;
            }
        
            .page-title {
                font-size: 2.5em;
                margin: 0;
            }
        
            .office-title {
                font-size: 1.5em;
                margin-top: 10px;
            }
        
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px #ccc;
            }
            
            label {
                display: block;
                margin: 10px 0 5px;
            }
            
            input[type="text"], textarea, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            textarea {
                height: 100px;
                resize: vertical;
            }
            
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 4px;
            }
            
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        
</head>       
<body>

    <aside class="layout-content-top">
        <div id="block-pagetitle" class="block block-core block-page-title-block">
            <div class="content">
                <div class="page-hero page-hero--image" style="background-image: url('geothermal engineer_flopped.jpg');">
                    <div class="page-hero-inner">
                        <h1 class="page-title">
                            EERE Small Business Program
                        </h1>
                        <div class="page-hero-office">
                            <div class="office-title office-title--hasprefix">
                                <span class="office-title-prefix">
                                    <span class="office-title-office">Office</span> 
                                    <span class="office-title-of">of</span>
                                </span>
                                <span class="office-title-main">Energy Efficiency & Renewable Energy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
